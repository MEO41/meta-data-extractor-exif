<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Location Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
            margin: 20px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .metadata {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        #preview {
            max-width: 100%;
            max-height: 300px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Photo Location Viewer</h1>
        <input type="file" id="photoInput" accept="image/*">
        <img id="preview" style="display: none;">
        <div id="map"></div>
        <div id="metadata" class="metadata"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
    <script>
        let map = null;
        let marker = null;

        // Initialize the map
        function initMap() {
            map = L.map('map').setView([0, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
        }

        // Convert GPS coordinates from EXIF format to decimal
        function convertToDecimal(degrees, minutes, seconds, direction) {
            let decimal = degrees + (minutes / 60) + (seconds / 3600);
            if (direction === 'S' || direction === 'W') {
                decimal = -decimal;
            }
            return decimal;
        }

        // Extract GPS coordinates from EXIF data
        function getGPSCoordinates(tags) {
            if (!tags.GPSLatitude || !tags.GPSLongitude) {
                return null;
            }

            const lat = convertToDecimal(
                tags.GPSLatitude[0].numerator / tags.GPSLatitude[0].denominator,
                tags.GPSLatitude[1].numerator / tags.GPSLatitude[1].denominator,
                tags.GPSLatitude[2].numerator / tags.GPSLatitude[2].denominator,
                tags.GPSLatitudeRef
            );

            const lng = convertToDecimal(
                tags.GPSLongitude[0].numerator / tags.GPSLongitude[0].denominator,
                tags.GPSLongitude[1].numerator / tags.GPSLongitude[1].denominator,
                tags.GPSLongitude[2].numerator / tags.GPSLongitude[2].denominator,
                tags.GPSLongitudeRef
            );

            return { latitude: lat, longitude: lng };
        }

        // Handle file upload
        document.getElementById('photoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // Show image preview
            const preview = document.getElementById('preview');
            preview.style.display = 'block';
            preview.src = URL.createObjectURL(file);

            // Read EXIF data
            EXIF.getData(file, function() {
                const metadataDiv = document.getElementById('metadata');
                const allTags = EXIF.getAllTags(this);
                console.log('All EXIF tags:', allTags); // Helpful for debugging

                const gpsData = getGPSCoordinates(allTags);
                
                if (gpsData) {
                    const { latitude, longitude } = gpsData;
                    
                    // Initialize map if not already done
                    if (!map) {
                        initMap();
                    }

                    // Update map location
                    map.setView([latitude, longitude], 13);
                    
                    // Add or update marker
                    if (marker) {
                        marker.setLatLng([latitude, longitude]);
                    } else {
                        marker = L.marker([latitude, longitude]).addTo(map);
                    }

                    // Display metadata
                    metadataDiv.innerHTML = `
                        <h3>Photo Metadata</h3>
                        <p>Location: ${latitude.toFixed(6)}°, ${longitude.toFixed(6)}°</p>
                        <p>Camera: ${allTags.Make || 'Unknown'} ${allTags.Model || ''}</p>
                        <p>Date Taken: ${allTags.DateTime || 'Unknown'}</p>
                        <p>Exposure: ${allTags.ExposureTime ? '1/' + (1 / allTags.ExposureTime).toFixed(0) : 'Unknown'}s</p>
                        <p>F-Stop: f/${allTags.FNumber || 'Unknown'}</p>
                        <p>ISO: ${allTags.ISO || 'Unknown'}</p>
                    `;
                } else {
                    metadataDiv.innerHTML = `
                        <h3>Photo Metadata</h3>
                        <p>No GPS data found in this image</p>
                        <p>Camera: ${allTags.Make || 'Unknown'} ${allTags.Model || ''}</p>
                        <p>Date Taken: ${allTags.DateTime || 'Unknown'}</p>
                        <p>Exposure: ${allTags.ExposureTime ? '1/' + (1 / allTags.ExposureTime).toFixed(0) : 'Unknown'}s</p>
                        <p>F-Stop: f/${allTags.FNumber || 'Unknown'}</p>
                        <p>ISO: ${allTags.ISO || 'Unknown'}</p>
                    `;
                }
            });
        });

        // Initialize map on page load
        initMap();
    </script>
</body>
</html>
