<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precise Location Camera</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 15px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        #map {
            height: 300px;
            width: 100%;
            margin: 15px 0;
            border-radius: 8px;
        }
        #locationInfo {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        #preview {
            max-width: 100%;
            max-height: 300px;
            display: block;
            margin: 15px auto;
            border-radius: 8px;
        }
        .button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            margin: 5px 0;
            width: 100%;
            cursor: pointer;
        }
        .button:disabled {
            background: #ccc;
        }
        .accuracy-high {
            color: green;
        }
        .accuracy-medium {
            color: orange;
        }
        .accuracy-low {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Precise Location Camera</h1>
        <button id="startTracking" class="button">Start Location Tracking</button>
        <div id="locationInfo">Waiting for location...</div>
        <button id="takePhoto" class="button" disabled>Take Photo</button>
        <input type="file" id="photoInput" accept="image/*" capture="environment" style="display: none;">
        <img id="preview" style="display: none;">
        <div id="map"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        let map, marker;
        let currentLocation = null;
        let watchId = null;
        let bestAccuracy = Infinity;
        let bestLocation = null;

        // Initialize map
        function initMap() {
            map = L.map('map').setView([0, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
        }

        // Format location data
        function formatLocation(location) {
            return {
                latitude: location.coords.latitude,
                longitude: location.coords.longitude,
                accuracy: location.coords.accuracy,
                altitude: location.coords.altitude,
                altitudeAccuracy: location.coords.altitudeAccuracy,
                timestamp: location.timestamp
            };
        }

        // Update location display
        function updateLocationInfo(location) {
            const info = document.getElementById('locationInfo');
            const accuracy = location.coords.accuracy;
            let accuracyClass = 'accuracy-low';
            
            if (accuracy < 10) accuracyClass = 'accuracy-high';
            else if (accuracy < 20) accuracyClass = 'accuracy-medium';

            info.innerHTML = `
                <p><strong>Current Accuracy:</strong> <span class="${accuracyClass}">${accuracy.toFixed(1)} meters</span></p>
                <p><strong>Latitude:</strong> ${location.coords.latitude.toFixed(6)}°</p>
                <p><strong>Longitude:</strong> ${location.coords.longitude.toFixed(6)}°</p>
                <p><strong>Altitude:</strong> ${location.coords.altitude ? location.coords.altitude.toFixed(1) + 'm' : 'Not available'}</p>
                <p><strong>Altitude Accuracy:</strong> ${location.coords.altitudeAccuracy ? location.coords.altitudeAccuracy.toFixed(1) + 'm' : 'Not available'}</p>
                <p><strong>Timestamp:</strong> ${new Date(location.timestamp).toLocaleString()}</p>
            `;

            // Update map
            const latlng = [location.coords.latitude, location.coords.longitude];
            map.setView(latlng, 16);
            
            if (!marker) {
                marker = L.marker(latlng).addTo(map);
                // Add accuracy circle
                L.circle(latlng, {
                    radius: accuracy,
                    color: 'blue',
                    fillColor: '#3388ff',
                    fillOpacity: 0.2
                }).addTo(map);
            } else {
                marker.setLatLng(latlng);
            }
        }

        // Start location tracking
        document.getElementById('startTracking').addEventListener('click', function() {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser');
                return;
            }

            // Request high accuracy location
            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            };

            watchId = navigator.geolocation.watchPosition(
                function(location) {
                    currentLocation = location;
                    updateLocationInfo(location);
                    
                    // Update best location if this reading is more accurate
                    if (location.coords.accuracy < bestAccuracy) {
                        bestAccuracy = location.coords.accuracy;
                        bestLocation = location;
                    }
                    
                    // Enable photo button if accuracy is good enough
                    document.getElementById('takePhoto').disabled = location.coords.accuracy > 20;
                },
                function(error) {
                    alert('Error getting location: ' + error.message);
                },
                options
            );

            this.disabled = true;
        });

        // Handle photo capture
        document.getElementById('takePhoto').addEventListener('click', function() {
            document.getElementById('photoInput').click();
        });

        document.getElementById('photoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && currentLocation) {
                const preview = document.getElementById('preview');
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';

                // Create location data file
                const locationData = formatLocation(bestLocation || currentLocation);
                const dataStr = JSON.stringify(locationData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const dataUrl = URL.createObjectURL(dataBlob);

                // Create download link
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = `location_${new Date().getTime()}.json`;
                link.click();
            }
        });

        // Initialize map
        initMap();
    </script>
</body>
</html>
